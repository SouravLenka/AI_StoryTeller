<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-to-Story Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #6366f1;
        --bg: #f9fafb;
        --card: #ffffff;
        --text: #111827;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: var(--card);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }
      h1 {
        font-weight: 600;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .upload-box {
        border: 2px dashed #d1d5db;
        padding: 2rem;
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
        cursor: pointer;
        transition: border-color 0.2s;
      }
      .upload-box:hover {
        border-color: var(--primary);
      }
      input[type="file"] {
        display: none;
      }
      .btn {
        background: var(--primary);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        border: none;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: opacity 0.2s;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #result {
        margin-top: 2rem;
        text-align: left;
        display: none;
      }
      .caption {
        font-style: italic;
        color: #4b5563;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }
      .story {
        line-height: 1.6;
        white-space: pre-wrap;
      }
      .loading {
        display: none;
        margin-top: 1rem;
        color: var(--primary);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Image-to-Story Generator</h1>
      <form id="uploadForm">
        <label class="upload-box" for="imageInput">
          <span id="fileName">Click to upload an image</span>
          <input type="file" id="imageInput" accept="image/*" required />
        </label>
        <button type="submit" class="btn" id="submitBtn">Generate Story</button>
      </form>
      <div class="loading" id="loading">Processing AI magic...</div>
      <div id="result">
        <strong>Description:</strong>
        <p class="caption" id="captionText"></p>
        <strong>Your Story:</strong>
        <p class="story" id="storyText"></p>
      </div>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const fileInput = document.getElementById("imageInput");
      const fileName = document.getElementById("fileName");
      const submitBtn = document.getElementById("submitBtn");
      const loading = document.getElementById("loading");
      const resultDiv = document.getElementById("result");
      const captionText = document.getElementById("captionText");
      const storyText = document.getElementById("storyText");

      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          fileName.textContent = e.target.files[0].name;
        }
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const file = fileInput.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("image", file);

        submitBtn.disabled = true;
        loading.style.display = "block";
        resultDiv.style.display = "none";

        try {
          const response = await fetch("/generate-story", {
            method: "POST",
            body: formData,
          });
          const data = await response.json();

          if (response.ok) {
            // Handle both old and new response formats
            captionText.textContent = data.image_caption || data.caption || "No description generated.";
            storyText.textContent = data.generated_story || data.story || "No story generated.";
            resultDiv.style.display = 'block';
          } else {
            alert("Error: " + (data.detail || "Failed to generate story"));
          }
        } catch (err) {
          alert("Connection error");
        } finally {
          submitBtn.disabled = false;
          loading.style.display = "none";
        }
      });
    </script>
  </body>
</html>
